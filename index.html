<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>

    <form id="todo-form">
        <label for="task-input">New Task:</label><br>
        <input type="text" id="task-input" name="task-input" required>
        <br><br>
        <button type="submit">Add Task</button>
    </form>

    <h2>Tasks</h2>

    <ul>
        <li>Example task</li>
    </ul>

    <script src="app.js"></script>
</body>
</html>
